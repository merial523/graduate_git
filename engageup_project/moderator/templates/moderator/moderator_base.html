{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}EngageUp{% endblock %}</title>

    <!-- Google Fonts: 英語アクセント用 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- original CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <!-- ヘッダー部分 -->
    <nav class="navbar navbar-dark bg-custom-theme">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <!-- ハンバーガーメニュー（左端） -->
          <button
            class="btn text-white p-0 me-2"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasMenu"
            aria-controls="offcanvasMenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- タイトル（ハンバーガーのすぐ右） -->
          <a class="navbar-brand mb-0" href="{% url 'index'%}">EngageUp</a>
        </div>
      </div>
    </nav>

    <!-- オフキャンバスメニュー（画面左25%幅） -->
    <div
      class="offcanvas offcanvas-start w-25 bg-custom-theme"
      tabindex="-1"
      id="offcanvasMenu"
      aria-labelledby="offcanvasMenuLabel"
    >
      <div
        class="offcanvas-header text-white"
        style="border-bottom: 1px solid rgba(255, 255, 255, 0.1)"
      >
        <h5 class="offcanvas-title" id="offcanvasMenuLabel">メニュー</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body text-white">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="{% url 'courses:courses_list'%}"
              >コース一覧</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="{% url 'moderator:moderator_create_user'%}"
              >アカウント作成</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="{% url 'enrollments:enrollmentsIndex'%}"
              >検定</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="{% url 'moderator:moderatorBadge'%}"
              >バッジ管理</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="{% url 'moderator:moderatorNews'%}"
              >お知らせ投稿</a
            >
          </li>
          <li
            class="nav-item mt-4 pt-4 border-top border-white border-opacity-25"
          >
            <a
              class="nav-link opacity-75"
              style="color: #e86a6a"
              href="{% url 'accounts:logout'%}"
              >ログアウト</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- メインコンテンツ部分 -->
    <div class="container mt-4" style="min-height: 80vh">
      {% block content %}{% endblock %}
    </div>

    <!-- フッター部分 -->
    <footer class="text-center text-white py-3 bg-custom-theme">GroupG</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
