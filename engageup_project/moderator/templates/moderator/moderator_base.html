{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}EngageUp{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/pc.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-custom-theme">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <button
            class="btn text-white p-0 me-2"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasMenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand mb-0" href="{% url 'index' %}"
            >EngageUp</a
          >
        </div>
      </div>
    </nav>

    <div
      class="offcanvas offcanvas-start w-25 bg-custom-theme"
      tabindex="-1"
      id="offcanvasMenu"
    >
      <div
        class="offcanvas-header text-white border-bottom border-white border-opacity-10"
      >
        <h5 class="offcanvas-title font-serif" id="offcanvasMenuLabel">
          Moderator Menu
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body text-white">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="{% url 'courses:courses_list' %}"
              >コース一覧</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="{% url 'moderator:moderator_create_user' %}"
              >アカウント作成</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="{% url 'enrollments:enrollmentsIndex' %}"
              >検定管理</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="{% url 'moderator:moderatorBadge' %}"
              >バッジ管理</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="{% url 'moderator:moderatorNews' %}"
              >お知らせ投稿</a
            >
          </li>
          <li
            class="nav-item mt-4 pt-4 border-top border-white border-opacity-25"
          >
            <a
              class="nav-link fw-bold"
              style="color: #e86a6a"
              href="{% url 'accounts:logout' %}"
              >ログアウト</a
            >
          </li>
        </ul>
      </div>
    </div>

    <div class="container mt-4" style="min-height: 80vh">
      {% block content %}{% endblock %}
    </div>

    <footer class="text-center text-white py-3 bg-custom-theme mt-5">
      GroupG
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
