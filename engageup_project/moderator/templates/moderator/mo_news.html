<!-- main/templates/main/announcement_dummy.html -->
{% extends 'administer/administer_base.html' %}
{% load static %}

{% block content %}
<div style="max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <h2>📢 お知らせ投稿（仮枠）</h2>
    <p style="color: red;">※この画面は現在デザイン確認用のダミーです。投稿しても保存されません。</p>

    <hr>

    <div style="margin-bottom: 15px;">
        <label style="display: block; font-weight: bold;">タイトル</label>
        <input type="text" placeholder="例：システムメンテナンスのお知らせ" style="width: 100%; padding: 8px; border: 1px solid #ccc;">
    </div>

    <div style="margin-bottom: 15px;">
        <label style="display: block; font-weight: bold;">本文</label>
        <textarea rows="5" placeholder="ここに内容を記入してください" style="width: 100%; padding: 8px; border: 1px solid #ccc;"></textarea>
    </div>

    <div style="margin-bottom: 15px;">
        <label style="display: block; font-weight: bold;">公開設定</label>
        <input type="radio" name="status" checked> 全員に公開
        <input type="radio" name="status"> 下書き保存
    </div>

    <div style="text-align: right;">
        <a href="/" style="text-decoration: none; color: #666; margin-right: 10px;">キャンセル</a>
        <button type="button" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            投稿する
        </button>
    </div>
</div>
{% endblock %}
