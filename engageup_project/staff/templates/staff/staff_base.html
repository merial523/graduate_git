{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>EngageUp | 研修管理システム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto+Slab:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- original CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-6"
              style="padding-left: 0; padding-right: 0">
          <div class="center">

            <!-- ナビバー -->
            <nav class="navbar navbar-dark">
              <div class="container-fluid">
                <div class="d-flex align-items-center">
                  <button
                    class="btn text-white p-0 me-3"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasMenu"
                    aria-controls="offcanvasMenu"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      class="bi bi-list"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                      />
                    </svg>
                  </button>
                  <a class="navbar-brand mb-0" href="{% url 'index' %}"
                    >EngageUp</a
                  >
                </div>
              </div>
            </nav>

            <!-- オフキャンバス -->
            <div
              class="offcanvas offcanvas-start"
              tabindex="-1"
              id="offcanvasMenu"
              style="width: 80%; max-width: 320px"
            >
              <div class="offcanvas-header">
                <h5
                  class="offcanvas-title font-serif text-white"
                  id="offcanvasMenuLabel"
                >
                  Menu
                </h5>
                <button
                  type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="offcanvas"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav px-2">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="">定数一覧</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="">ユーザー一覧</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="">検定履歴</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="">検定問題作成</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href=""
                      >動画・テキストアップロード</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-white"
                      href="{% url 'moderator:moderatorNews'%}"
                      >お知らせ投稿</a
                    >
                  </li>
                  <li
                    class="nav-item mt-4 pt-4 border-top border-white border-opacity-25"
                  >
                    <a
                      class="nav-link opacity-75 fw-bold"
                      style="color: #e86a6a"
                      href="{% url 'accounts:logout'%}"
                      >ログアウト</a
                    >
                  </li>
                </ul>
              </div>
            </div>

            <!-- メインコンテンツ部分 -->
            <div class="container mt-4" style="min-height: 80vh">
              {% block content %}{% endblock %}
            </div>

            <!-- フッター -->
            <footer class="text-center py-4">
              <span class="font-serif">&copy; GroupG</span>
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
