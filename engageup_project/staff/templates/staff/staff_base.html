{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}EngageUp{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/mobile.css' %}" />

    <style>
      /* --- 追加：左上のメインロゴ配置用CSS --- */
      .side-logo-container {
        position: fixed;
        left: 40px;
        top: 40px;
        z-index: 100;
        text-align: center;
      }
      .side-logo-img {
        width: 270px; /* 必要に応じてサイズ調整してください */
        height: auto;
        display: block;
        margin-bottom: 10px;
      }
      /* モバイルでは非表示（ねこねこ薬局と同様） */
      @media (max-width: 991px) {
        .side-logo-container {
          display: none;
        }
      }

      .notification-icon-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }
      /* 通知の赤丸 */
      .unread-dot {
        position: absolute;
        top: 2px;
        right: 2px;
        width: 10px;
        height: 10px;
        background-color: #e86a6a; /* アクセントの赤 */
        border-radius: 50%;
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <div class="side-logo-container d-none d-lg-block">
      <a href="{% url 'index' %}">
        <img
          src="{% static 'images/engageup_logo.png' %}"
          alt="EngageUp Logo"
          class="side-logo-img"
        />
      </a>
    </div>

    <nav class="side-nav-left d-none d-lg-flex">
      <a href="{% url 'mylist:mylistIndex' %}">マイリスト</a>
      <a href="{% url 'enrollments:exam_list_user' %}">検定受講</a>
      <a href="{% url 'courses:staff_course_list' %}">研修動画視聴</a>
      <a href="{% url 'staff:news_list' %}">お知らせ</a>
      <a href="{% url 'staff:staff_list' %}">プロフィール一覧</a>
      <a href="{% url 'accounts:logout' %}" class="logout-v">ログアウト</a>
    </nav>

    <div class="side-nav-right d-none d-lg-flex">
      <div class="qr-container">
        <div class="qr-box">
          <img
            src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://example.com"
            alt="QR"
          />
        </div>
        <p class="qr-text">スマホはこちらから</p>
      </div>
    </div>

    <div class="container-fluid p-0">
      <div class="row g-0 justify-content-center">
        <div class="col-12 col-lg-6">
          <div class="center-box">
            <header class="app-header">
              <button
                class="icon-btn"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasMenu"
              >
                <span class="material-icons">menu</span>
              </button>

              <a class="logo-font" href="{% url 'index' %}">EngageUp</a>
              <a href="{% url 'prof:user_profile' %}" class="icon-btn">
                <span class="material-icons">account_circle</span>
              </a>
            </header>

            <div
              class="offcanvas offcanvas-start custom-studio-menu"
              tabindex="-1"
              id="offcanvasMenu"
            >
              <div class="offcanvas-header px-4 pt-4">
                <h1 class="offcanvas-title font-serif text-white fw-bold">
                  EngageUp
                </h1>
                <button
                  type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="offcanvas"
                ></button>
              </div>
              <div class="offcanvas-body">
                <nav class="mobile-nav">
                  <a href="{% url 'mylist:mylistIndex' %}"
                    ><span class="material-icons">favorite</span>マイリスト</a
                  >
                  <a href="{% url 'enrollments:exam_list_user' %}"
                    ><span class="material-icons">assignment</span
                    >検定受講</a
                  >
                  <a href="{% url 'courses:staff_course_list' %}"
                    ><span class="material-icons">school</span>研修動画視聴</a
                  >
                  <a href="{% url 'staff:news_list' %}"
                    ><span class="material-icons">notifications</span
                    >お知らせ</a
                  >
                  <a href="{% url 'staff:staff_list' %}"
                    ><span class="material-icons">groups</span>プロフィール一覧</a
                  >
                  <div class="divider"></div>
                  <a href="{% url 'accounts:logout' %}" class="logout-btn"
                    ><span class="material-icons">logout</span>ログアウト</a
                  >
                </nav>
              </div>
            </div>

            <main class="main-content-area">
              {% block content %}{% endblock %}
            </main>

            <footer class="app-footer">
              <div class="footer-dot-line"></div>
              <span class="font-serif">&copy; GroupG</span>
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
