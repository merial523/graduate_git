<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>EngageUp | 研修管理システム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts: 英語アクセント用 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto+Slab:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* --- ねこねこ薬局 スタイルガイドの反映 --- */
      :root {
        --primary-color: #76b19d; /* 薬局らしい清潔感のあるグリーン */
        --accent-color: #e88d6a; /* 猫のような温かみのあるオレンジ */
        --bg-color: #f8f2f2; /* 背景：温かみのある白 */
        --text-color: #444;
        --transition-base: 0.4s cubic-bezier(0.4, 0.4, 0, 1);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        /* フォントを丸ゴシック系に設定 */
        font-family: "Hiragino Maru Gothic ProN", "ヒラギノ丸ゴ ProN W4",
          "M PLUS Rounded 1c", sans-serif;
        min-height: 100vh;
        margin: 0;
        -webkit-font-smoothing: antialiased;
      }

      /* 英語タイトルなどに適用 */
      .font-serif {
        font-family: "Libre Baskerville", serif;
      }

      /* 中央コンテンツエリア */
      .center {
        width: 100%;
        min-height: calc(100vh - 48px);
        background: #ffffff;
        max-width: 560px; /* 少し広めに調整 */
        margin: 24px auto;
        border-radius: 32px; /* 角丸をさらに強調 */
        box-shadow: 0 16px 48px -8px rgba(0, 0, 0, 0.05); /* 柔らかい影 */
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: var(--transition-base);
      }

      /* ナビゲーション */
      .navbar {
        background-color: var(--primary-color) !important;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .navbar-brand {
        font-family: "Libre Baskerville", serif;
        font-weight: 700;
        letter-spacing: 0.5px;
        font-size: 1.4rem;
      }

      /* オフキャンバス（メニュー） */
      .offcanvas {
        border-radius: 0 32px 32px 0;
        background-color: var(--primary-color) !important;
        color: white;
      }

      .offcanvas-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 2rem 1.5rem;
      }

      .nav-link {
        transition: var(--transition-base);
        padding: 12px 1rem !important;
        border-radius: 12px;
        margin-bottom: 4px;
        font-weight: 500;
      }

      .nav-link:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateX(5px);
      }

      /* メインコンテンツ */
      main {
        flex: 1;
        padding: 2.5rem 2rem !important;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 900;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        position: relative;
        /* ねこねこ風の装飾を意識した見出し */
      }

      h1::after {
        content: "";
        display: block;
        width: 40px;
        height: 4px;
        background: var(--accent-color);
        margin-top: 8px;
        border-radius: 2px;
      }

      p {
        line-height: 1.8;
        color: #666;
      }

      /* ボタンのカスタマイズ */
      .btn-primary {
        background-color: var(--primary-color);
        border: none;
        border-radius: 50px;
        padding: 10px 24px;
        transition: var(--transition-base);
      }

      .btn-primary:hover {
        background-color: #5da08a;
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(118, 177, 157, 0.3);
      }

      /* フッター */
      footer {
        background-color: #fcfcfc !important;
        color: #aaa !important;
        font-size: 0.8rem;
        border-top: 1px solid #f0f0f0;
        letter-spacing: 1px;
      }

      /* レスポンシブ調整 */
      @media (max-width: 576px) {
        .center {
          margin: 0;
          border-radius: 0;
          min-height: 100vh;
        }
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <!-- 中央 -->
        <div class="col-12 col-md-10 col-lg-6">
          <div class="center">
            {% load static %}

            <!-- ナビバー -->
            <nav class="navbar navbar-dark">
              <div class="container-fluid">
                <div class="d-flex align-items-center">
                  <button
                    class="btn text-white p-0 me-3"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasMenu"
                    aria-controls="offcanvasMenu"
                  >
                    <!-- ハンバーガーアイコンを少し太めに -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      class="bi bi-list"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                      />
                    </svg>
                  </button>

                  <a class="navbar-brand mb-0" href="{% url 'index' %}">
                    EngageUp
                  </a>
                </div>
              </div>
            </nav>

            <!-- オフキャンバス -->
            <div
              class="offcanvas offcanvas-start"
              tabindex="-1"
              id="offcanvasMenu"
              aria-labelledby="offcanvasMenuLabel"
              style="width: 80%; max-width: 320px"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title font-serif" id="offcanvasMenuLabel">
                  Menu
                </h5>
                <button
                  type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>

              <div class="offcanvas-body">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link text-white"
                      href=""
                      >定数一覧</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href=""
                      >ユーザー一覧</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-white"
                      href=""
                      >検定履歴</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-white"
                      href=""
                      >検定問題作成</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-white"
                      href=""
                      >動画・テキストアップロード</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-white"
                      href="{% url 'moderator:moderatorNews'%}"
                      >お知らせ投稿</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-white"
                      href="{% url 'accounts:logout'%}"
                      >ログアウト</a
                    >
                  </li>
                </ul>
              </div>
            </div>

            <!-- メイン表示領域 -->
            <main>
              <h1>Staff研修管理システムへようこそ</h1>
              <p>
                EngageUpへログインいただきありがとうございます。<br />
                左上のメニューより、ユーザーの管理や検定問題の作成、コンテンツのアップロードをスムーズに行うことができます。
              </p>

              <div class="mt-4">
                <button class="btn btn-primary">クイックスタート</button>
              </div>
            </main>

            <!-- フッター -->
            <footer class="text-center py-4">
              <span class="font-serif">&copy; GroupG</span>
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
