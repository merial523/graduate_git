<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン | EngageUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <style>
    body {
      background-color: #f8f9fa; /* 薄いグレーの背景 */
    }
    .login-card {
      border: none;
      border-radius: 1rem;
    }
    /* Djangoフォームのinput要素にBootstrapのスタイルを適用 */
    .form-group-custom input {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      transition: border-color 0.2s;
    }
    .form-group-custom input:focus {
      border-color: #28a745;
      outline: 0;
      box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-5 col-lg-4">
      
      <div class="text-center mb-4">
        <h1 class="h3 fw-bold" style="color: #28a745;">EngageUp</h1>
      </div>

      <div class="card login-card shadow">
        <div class="card-body p-4 p-md-5">
          <h2 class="h5 fw-bold text-center mb-4">ログイン</h2>

          {% if form.errors %}
            <div class="alert alert-danger small py-2">
              <i class="bi bi-exclamation-circle-fill me-2"></i>ユーザー名またはパスワードが違います。
            </div>
          {% endif %}

          <form method="post">
            {% csrf_token %}
            
            <div class="mb-3 form-group-custom">
              <label class="form-label small fw-bold text-secondary">メールアドレス</label>
              {{ form.username }}
            </div>

            <div class="mb-4 form-group-custom">
              <label class="form-label small fw-bold text-secondary">パスワード</label>
              {{ form.password }}
            </div>

            <button type="submit" class="btn btn-success w-100 py-2 fw-bold shadow-sm" style="background-color: #28a745;">
              ログイン
            </button>
          </form>

        </div>
      </div>
      
      <div class="text-center mt-4">
        <p class="small text-muted">&copy; GroupG</p>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
