<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
</head>
<body>
  <h2>ログイン</h2>

  {% if form.errors %}
    <p style="color: red;">ユーザー名またはパスワードが違います。</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div>
      <label>ユーザー名:</label><br>
      {{ form.username }}
    </div>
    <div>
      <label>パスワード:</label><br>
      {{ form.password }}
    </div>
    <button type="submit">ログイン</button>
  </form>
</body>
</html>
