{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン | EngageUp</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="split-container">
      <div class="visual-side">
        <div class="brand-logo-large">EngageUp</div>
        <div class="brand-tagline">Step Up Your Growth</div>
      </div>

      <div class="form-side">
        <div class="form-wrapper">
          <div class="login-tabs">
            <div class="tab-item active">ログイン</div>
          </div>

          {% if form.errors %}
          <div
            class="alert alert-danger border-0 rounded-4 small mb-4 shadow-sm"
          >
            <i class="material-icons align-middle me-1" style="font-size: 18px"
              >error</i
            >
            ユーザー名またはパスワードが違います
          </div>
          {% endif %}

          <form method="post">
            {% csrf_token %}

            <div class="form-group-custom">
              <label>メールアドレス</label>
              {{ form.username }}
            </div>

            <div class="form-group-custom">
              <label>パスワード</label>
              {{ form.password }}
              <span class="material-icons password-toggle" id="togglePassword"
                >visibility_off</span
              >
            </div>

            <button type="submit" class="login-btn">ログインする</button>
          </form>

          <div class="mt-5 text-center pt-5 border-top">
            <p class="small text-muted">&copy; GroupG | EngageUp Service</p>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/pc.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
