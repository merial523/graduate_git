<!-- visitor/templates/visitor/select_rank.html -->
<h1>ランクを変更</h1>
<form method="post">
    {% csrf_token %}

    <h1>User一覧</h1>
  <ul>
    {% for user in users %}
      <li>
        {{ user.username }} – {{ user.email }}
        {# 必要なら編集リンクなどもここに #}
      </li>
    {% empty %}
      <li>ユーザーがいません。</li>
    {% endfor %}
  </ul>
    {{ form.rank }}  <!-- ラジオボタンとして rank が表示される -->
    <button type="submit">保存</button>
</form>
