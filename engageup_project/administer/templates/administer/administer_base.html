{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}EngageUp{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/pc.css' %}" />
  </head>

  <body>
    <!-- ===== SP用 Navbar ===== -->
    <nav class="navbar navbar-dark bg-custom-theme d-lg-none">
      <div class="container-fluid">
        <button
          class="btn text-white"
          data-bs-toggle="offcanvas"
          data-bs-target="#spSidebar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-brand">EngageUp</span>
      </div>
    </nav>

    <div class="admin-layout">
      <!-- ===== PC用 Sidebar ===== -->
      <aside class="sidebar d-none d-lg-flex">
        <div class="sidebar-logo">EngageUp</div>

        <nav class="sidebar-menu">
          <!-- 現在のURLに応じて active クラスを付与するロジックが必要（以下は例） -->
          <a
            class="menu-item {% if request.path == '/' or '/index' in request.path %}active{% endif %}"
            href="{% url 'index' %}"
          >
            <span class="material-icons">dashboard</span>
            ダッシュボード
          </a>

          <a
            class="menu-item {% if 'constant' in request.path %}active{% endif %}"
            href="{% url 'administer:constant_list' %}"
          >
            <span class="material-icons">tune</span>
            定数一覧
          </a>

          <a
            class="menu-item {% if 'user_list' in request.path %}active{% endif %}"
            href="{% url 'administer:user_list' %}"
          >
            <span class="material-icons">group</span>
            ユーザー管理
          </a>

          <a
            class="menu-item {% if 'exam' in request.path %}active{% endif %}"
            href="{% url 'enrollments:exam_list' %}"
          >
            <span class="material-icons">assignment</span>
            試験管理
          </a>

          <a
            class="menu-item {% if 'courses' in request.path %}active{% endif %}"
            href="{% url 'courses:courses_list' %}"
          >
            <span class="material-icons">school</span>
            コース・動画管理
          </a>

          <a
            class="menu-item {% if 'create_user' in request.path %}active{% endif %}"
            href="{% url 'moderator:moderator_create_user' %}"
          >
            <span class="material-icons">person_add</span>
            アカウント作成
          </a>
          
          <a
            class="menu-item {% if 'Badge' in request.path %}active{% endif %}"
            href="{% url 'moderator:moderatorBadge' %}"
          >
            <span class="material-icons">military_tech</span>
            バッジ管理
          </a>
        </nav>

        <div class="sidebar-footer">
          <a class="logout" href="{% url 'accounts:logout' %}">
            <span class="material-icons">logout</span>
            ログアウト
          </a>
        </div>
      </aside>

      <!-- ===== Main ===== -->
      <main class="main-content">{% block content %}{% endblock %}</main>
    </div>

    <!-- ===== SP用 Offcanvas ===== -->
    <div
      class="offcanvas offcanvas-start bg-custom-theme text-white"
      id="spSidebar"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Admin Menu</h5>
        <button
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <!-- モバイル用リンクはデザインを簡略化して配置 -->
        <nav class="nav flex-column gap-2">
          <a
            class="text-white text-decoration-none d-flex align-items-center gap-2 py-2"
            href="{% url 'index' %}"
            ><span class="material-icons">dashboard</span>ダッシュボード</a
          >
          <a
            class="text-white text-decoration-none d-flex align-items-center gap-2 py-2"
            href="{% url 'administer:user_list' %}"
            ><span class="material-icons">group</span>ユーザー管理</a
          >
          <hr />
          <a
            class="text-danger text-decoration-none d-flex align-items-center gap-2 py-2"
            href="{% url 'accounts:logout' %}"
            ><span class="material-icons">logout</span>ログアウト</a
          >
        </nav>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
