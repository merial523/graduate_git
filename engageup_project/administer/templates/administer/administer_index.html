{% extends base_template %}
{% block breadcrumb %}
{% endblock %} {% block content %}
<div class="dashboard-top-section mb-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="page-title text-dark fw-800 fw-bold">ダッシュボード</h1>
    <div class="text-end d-none d-md-block">
      <span
        class="badge bg-white text-dark border p-2 px-3 rounded-pill shadow-sm"
      >
        <span
          class="material-icons fw-bold small align-middle"
          style="font-size: 16px"
          >calendar_today</span
        >
        <span id="current-date" class="align-middle ms-1 small fw-bold"
          >0000.00.00</span
        >
      </span>
    </div>
  </div>
</div>

<div class="dashboard-grid">
  <a href="{% url 'administer:constant_list' %}" class="admin-card">
    <h2>定数一覧</h2>
    <p>システム設定値の管理</p>
  </a>
  <a href="{% url 'administer:user_list' %}" class="admin-card">
    <h2>ユーザー管理</h2>
    <p>権限・アカウント管理</p>
  </a>
  <a href="{% url 'enrollments:exam_list' %}" class="admin-card">
    <h2>検定問題作成</h2>
    <p>試験・設問の管理</p>
  </a>
  <a href="{% url 'courses:courses_list' %}" class="admin-card">
    <h2>コース・動画管理</h2>
    <p>教材の登録・更新</p>
  </a>
  <a href="{% url 'moderator:moderatorBadge' %}" class="admin-card">
    <h2>バッジ管理</h2>
    <p>評価・称号設定</p>
  </a>
  <a href="{% url 'moderator:moderatorBadge' %}" class="admin-card">
    <h2>お知らせ管理</h2>
    <p>お知らせの登録・履歴確認</p>
  </a>
</div>
{% endblock %}
