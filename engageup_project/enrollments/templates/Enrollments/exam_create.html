{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2>新規検定の作成</h2>
    <hr>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">検定タイトル</label>
                    {{ form.title }}
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-success">検定を登録して次へ</button>
                    <a href="{% url 'enrollments:exam_list' %}" class="btn btn-secondary">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* 入力欄を綺麗にする */
    input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
</style>
{% endblock %}
