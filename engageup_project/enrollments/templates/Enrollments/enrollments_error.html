{% extends base_template %}

{% block content %}
<div class="container mt-5">
    <div class="card border-danger shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">⚠️ エラーが発生しました</h4>
        </div>
        <div class="card-body">
            <p class="text-danger fw-bold">エラー内容：</p>
            <div class="alert alert-light border mb-4">
                {{ error }}
            </div>

            <div class="d-grid gap-2">
                <!-- 教材がない場合などに、再設定画面へ誘導するボタン -->
                {% if exam_id %}
                    <a href="{% url 'enrollments:exam_edit' exam_id %}" class="btn btn-primary btn-lg">
                        📁 教材をアップロードしに行く
                    </a>
                {% endif %}

                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    前の画面に戻る
                </a>
                <a href="{% url 'enrollments:exam_list' %}" class="btn btn-link">
                    検定一覧へ戻る
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
