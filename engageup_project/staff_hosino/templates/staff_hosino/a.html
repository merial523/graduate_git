<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Mobile First</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f2f2f2;
      }

      .side {
        min-height: 100vh;
        background: #e5e5e5;
      }

      .center {
        min-height: 100vh;
        background: #ffffff;

        /* 中央だけ特別扱い */
        max-width: 520px;
        margin: 24px auto;

        border-radius: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <!-- 左（PCのみ） -->
        <div class="col-md-4 col-lg-4 d-none d-md-block side">左</div>

        <!-- 中央 -->
        <div class="col-12 col-md-8 col-lg-4">
          <div class="center p-4">
            {% load static %}

            <!-- ナビバー -->
            <nav class="navbar navbar-dark" style="background-color: #28a745">
              <div class="container-fluid">
                <div class="d-flex align-items-center">
                  <button
                    class="btn text-white p-0 me-2"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasMenu"
                    aria-controls="offcanvasMenu"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <a class="navbar-brand mb-0" href="{% url 'index' %}">
                    EngageUp
                  </a>
                </div>
              </div>
            </nav>

            <!-- オフキャンバス -->
            <div
              class="offcanvas offcanvas-start"
              tabindex="-1"
              id="offcanvasMenu"
              aria-labelledby="offcanvasMenuLabel"
              style="width: 75%; max-width: 320px"
            >
              <div
                class="offcanvas-header"
                style="background-color: #28a745; color: white"
              >
                <h5 class="offcanvas-title" id="offcanvasMenuLabel">
                  メニュー
                </h5>
                <button
                  type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>

              <div
                class="offcanvas-body"
                style="background-color: #28a745; color: white"
              >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link text-white"
                      href="{% url 'constant_list' %}"
                      >定数一覧</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'user_list' %}"
                      >ユーザー一覧</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-white"
                      href="{% url 'enrollmentsHistory' %}"
                      >検定履歴</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-white"
                      href="{% url 'enrollmentsCreate' %}"
                      >検定問題作成</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-white"
                      href="{% url 'coursesTextUpload' %}"
                      >動画・テキストアップロード</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">お知らせ投稿</a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link text-white"
                      href="{% url 'accounts:logout' %}"
                      >ログアウト</a
                    >
                  </li>
                </ul>
              </div>
            </div>

            <!-- メイン表示領域（ここに各ページの内容） -->
            <main class="p-4">
              <h1>administer画面研修管理システムへようこそ</h1>
              <p>ここから各種操作ができます。</p>
            </main>

            <!-- フッター -->
            <footer
              class="text-center text-white py-3"
              style="background-color: #28a745"
            >
              GroupG
            </footer>
          </div>
        </div>

        <!-- 右（タブレット以上） -->
        <div class="col-lg-4 d-none d-lg-block side">右</div>
      </div>
    </div>
  </body>
</html>
