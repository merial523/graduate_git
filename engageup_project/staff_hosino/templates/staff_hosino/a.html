<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Mobile First</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f2f2f2;
      }

      .side {
        min-height: 100vh;
        background: #e5e5e5;
      }

      .center {
        min-height: 100vh;
        background: #ffffff;

        /* 中央だけ特別扱い */
        max-width: 520px;
        margin: 24px auto;

        border-radius: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <!-- 左（PCのみ） -->
        <div class="col-md-4 col-lg-4 d-none d-md-block side">左</div>
        
        <!-- 中央 -->
        <div class="col-12 col-md-8 col-lg-4">
          <div class="center p-4">中央コンテンツ</div>
        </div>
        
        <!-- 右（タブレット以上） -->
        <div class="col-lg-4 d-none d-lg-block side">右</div>
      </div>
    </div>
  </body>
</html>
