<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>一般ユーザー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- header -->
    <header>
      <nav class="navbar navbar-dark" style="background-color: #28a745">
        <div class="container-fluid">
          <div class="d-flex align-items-center">
            <!-- ハンバーガーメニュー（左端） -->
            <button
              class="btn text-white p-0 me-2"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasMenu"
              aria-controls="offcanvasMenu"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- タイトル（ハンバーガーのすぐ右） -->
            <a class="navbar-brand mb-0" href="staff_homepage.html">EngageUp</a>
          </div>
        </div>
      </nav>

      <!-- オフキャンバスメニュー（画面左25%幅） -->
      <div
        class="offcanvas offcanvas-start w-25"
        tabindex="-1"
        id="offcanvasMenu"
        aria-labelledby="offcanvasMenuLabel"
      >
        <div
          class="offcanvas-header"
          style="background-color: #28a745; color: white"
        >
          <h5 class="offcanvas-title" id="offcanvasMenuLabel">メニュー</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div
          class="offcanvas-body"
          style="background-color: #28a745; color: white"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'coursesIndex'%}"
                >研修</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'enrollmentsIndex'%}"
                >検定</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'profileIndex'%}"
                >プロフィール</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'mylistIndex'%}"
                >マイリスト</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'accounts:logout'%}"
                >ログアウト</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="home-container">
      <h1 class="page-title">ホーム</h1>

      <div class="dashboard-wrapper">
        <!-- 左カラム -->
        <div class="left-column">
          <a href="#" class="content-box ranking-box">
            <h2>🏆 バッジ取得ランキング</h2>

            <!-- ▼▼▼ ここにランキングの中身を追加する ▼▼▼ -->
          </a>
        </div>

        <!-- 右カラム -->
        <div class="right-column">
          <!-- 上：復習通知 -->
          <a href="#" class="content-box notification-box">
            <h2>🔔 復習通知</h2>

            <!-- ▼▼▼ ここに復習通知の中身を追加する ▼▼▼ -->
          </a>

          <!-- 下：マイリスト -->
          <a href="#" class="content-box mylist-box">
            <h2>📁 マイリスト</h2>

            <!-- ▼▼▼ ここにマイリストの中身を追加する ▼▼▼ -->
          </a>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer
      class="text-center text-white py-3"
      style="background-color: #28a745"
    >
      GroupG
    </footer>
  </body>
</html>
